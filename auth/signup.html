<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <div class="container-fluid layout">
        <div class="row h-100 d-flex">
            <div class="d-flex justify-content-center">
                <div class="col-12 col-md-4 layout__main">
                    <img src="../asset/logo.png" alt="Logo" class="signup__logo d-block mx-auto mb-4">
                    <!-- Sign Up Form -->
                    <h1 class="mb-2 text-center">Sign Up to Cosmic</h1>
                        
                    <form>
                    <div class="mb-1">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    
                    <div class="mb-1">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>

                    <button type="submit" class="btn btn-create w-100">Sign Up</button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="small">Already have an account?</span>
                        <a href="signin.html" class="small login-link">Log in here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
