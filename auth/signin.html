<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>

    <div class="container-fluid layout">
        <div class="row h-100 d-flex">
            <div class="d-flex justify-content-center">
                <div class="col-12 col-md-4 layout__main">
                    <img src="../asset/logo.png" alt="Logo" class="signIn__logo d-block mx-auto mb-4">
                    <!-- Sign In Form -->
                    <h1 class="mb-2 text-center">Log in to Cosmic</h1>
                        
                    <form>
                        <div class="mb-1">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="text-end mb-3">
                            <a href="#" class="small forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-create w-100">Sign In</button>
                    </form>
                    <div class="text-center mt-3">
                        <span class="small">Don't have an account?</span>
                        <a href="signup.html" class="small create-link">Create one</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
